<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Developer Portfolio</title>
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 顶部导航栏 -->
    <header>
        <div class="logo">&lt;Dev/&gt;</div>
        <nav>
            <ul>
                <li><a href="#intro" class="nav-btn">首页</a></li>
                <li><a href="#projects" class="nav-btn">项目</a></li>
                <li><a href="#knowledge" class="nav-btn">知识库</a></li>
                <li><a href="#resources" class="nav-btn">资源</a></li>
            </ul>
        </nav>
    </header>

    <!-- 1. 个人介绍板块 (Hero Section) -->
    <section id="intro" class="section">
        <div class="container intro-layout">
            <!-- 左侧：文字介绍 -->
            <div class="intro-left fade-in">
                <span class="badge">V1.0.0 Online</span>
                <h1>你好，我是 <span class="highlight">嵌入式工程师</span></h1>
                <div class="typing-box">
                    <span class="prompt">$</span> <span id="typewriter"></span><span class="cursor">_</span>
                </div>
                <p class="description">
                    将代码转化为控制世界的脉冲。
                </p>
                <div class="cta-group">
                    <button onclick="scrollToSection('projects')" class="btn primary-btn">查看项目</button>
                    <button onclick="scrollToSection('resources')" class="btn secondary-btn">获取资源</button>
                </div>
            </div>

            <!-- 右侧：个人信息框架 (照片+链接) -->
            <div class="intro-right fade-in">
                <div class="profile-card">
                    <div class="profile-img-box">
                        <!-- 这里的 src 修改为你的照片路径 -->
                        <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1000&auto=format&fit=crop" alt="Profile" id="my-photo">
                        <div class="status-indicator"></div>
                    </div>
                    <div class="profile-info">
                        <h3>我的 ID / 昵称</h3>
                        <p>Embedded Linux / STM32 / FPGA</p>
                        <div class="social-links">
                            <!-- 博客链接 -->
                            <a href="#" target="_blank" title="我的博客"><i class="fas fa-blog"></i></a>
                            <!-- GitHub链接 -->
                            <a href="#" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                            <!-- 邮箱链接 -->
                            <a href="mailto:example@mail.com" title="发送邮件"><i class="fas fa-envelope"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 2. 项目板块 -->
    <section id="projects" class="section">
        <div class="container">
            <h2 class="section-title">精选项目 <span class="subtitle">Projects</span></h2>
            <div class="grid-box">
                <!-- 项目卡片 1 -->
                <div class="card project-card">
                    <div class="card-icon"><i class="fas fa-microchip"></i></div>
                    <h3>智能网关设计</h3>
                    <p>基于 STM32H7 与 LwIP 协议栈，实现多协议转换。</p>
                    <a href="#" class="card-link">查看详情 &rarr;</a>
                </div>
